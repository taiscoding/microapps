<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroApps Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .tool-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            height: 100%;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 160px;
            object-fit: cover;
            background-color: #e9ecef;
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-weight: 600;
        }
        .btn-primary {
            margin-top: auto;
            background-color: #0d6efd;
            border: none;
        }
        .header {
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">MicroApps Hub</h1>
            <p class="lead">A collection of helpful tools and utilities</p>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for tool in tools %}
            <div class="col">
                <div class="card tool-card shadow-sm">
                    <div class="card-img-top d-flex align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename=tool.icon) }}" alt="{{ tool.name }}" class="p-4" style="max-height: 100%;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ tool.name }}</h5>
                        <p class="card-text">{{ tool.description }}</p>
                        <a href="{{ tool.url }}" class="btn btn-primary">Open Tool</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="py-4 mt-5 bg-light">
        <div class="container text-center">
            <p class="mb-0 text-muted">Â© 2023 MicroApps Hub</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
