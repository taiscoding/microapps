<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        .log-container {
            background-color: #fff;
            border-radius: 0.25rem;
            padding: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            margin-bottom: 2rem;
        }
        .header {
            margin-bottom: 2rem;
        }
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        .back-link {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-link">
                <a href="/radiology/" class="btn btn-outline-secondary">‚Üê Back to Translator</a>
            </div>
            <h1 class="text-center">Translation & Feedback Logs</h1>
            <p class="text-center text-muted">A record of all translations and user feedback</p>
        </div>
        
        <div class="log-container">
            <h4>Log Content</h4>
            {{ log_content|safe }}
        </div>
    </div>
</body>
</html>
